<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Mimimimetr</title>
</head>
<body>

            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            <button th:type="text" th:name="catInfo" th:value="${cat2.id}" th:text="${cat2.name}"></button>
        </form>
        <form sec:authorize="isAnonymous()" th:action="@{/}">
            <h5 align="centre">Авторизируйтесь или зарегистрируйтесь</h5>
            <a th:href="@{/login}">Авторизация</a>
            <a th:href="@{/registration}">Регистрация</a>
        </form>
        </div>
</body>
</html>
